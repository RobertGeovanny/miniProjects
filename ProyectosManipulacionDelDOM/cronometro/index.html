<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Courgette&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Mi Cronometro</title>
</head>
<body>
  <main>
    <section class="contenedor-principal">
      <article class="contenedor-interno">
        <p id="cronometro">00:00:00</p>
        <div class="contenedor-botones">
          <button id="boton-inicio-pausa" class="boton iniciar">
            <i class="bi bi-play-fill"></i>

          </button>
          <button id="boton-reiniciar" class="boton">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
